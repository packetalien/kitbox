<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitBox - Master Gear List</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?display=swap&family=MedievalSharp&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="parchment-bg font-body text-sepia">
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b-4 border-sepia px-10 py-4 shadow-lg bg-sepia-light">
                <div class="flex items-center gap-4">
                    <div class="size-10 text-[#654321]">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h1 class="font-title text-3xl text-[#654321] tracking-wider">KitBox</h1>
                </div>
                <nav class="flex flex-1 justify-end gap-6">
                    <div class="flex items-center gap-6">
                        <a class="text-sepia text-base font-medium leading-normal hover-sepia font-body" href="master_list.html">Equipment</a>
                        <a class="text-sepia text-base font-medium leading-normal hover-sepia font-body" href="paperdoll.html">Paperdoll</a>
                        <!-- Add other navigation links here as needed -->
                    </div>
                    <button id="logoutButton" class="btn-secondary flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold">
                        <span class="material-icons text-lg">logout</span> Logout
                    </button>
                </nav>
            </header>

            <main class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-8">
                <div class="layout-content-container flex flex-col max-w-5xl flex-1 parchment-border bg-sepia-light p-6 shadow-xl">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-6 p-4 border-b-2 border-sepia">
                        <h2 class="text-sepia tracking-wide text-4xl font-title min-w-72">Equipment Master List</h2>
                        <button id="addNewItemButton" class="btn-primary flex items-center gap-2 min-w-[84px] max-w-[480px] cursor-pointer justify-center overflow-hidden rounded-lg h-10 px-6 text-sm font-bold leading-normal transition-colors duration-150">
                            <span class="material-icons text-lg">add_circle_outline</span>
                            <span class="truncate font-body">Add New Item</span>
                        </button>
                    </div>
                     <!-- Error Message Display -->
                    <div id="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
                    <div class="px-2 py-3 @container">
                        <div class="overflow-x-auto rounded-lg border-2 border-sepia shadow-md">
                            <table class="w-full min-w-[900px] flex-1 table">
                                <thead class="font-title text-lg">
                                    <tr class="bg-sepia-dark text-[#fdf5e6]">
                                        <th class="px-4 py-3 text-left w-[15%]">Name</th>
                                        <th class="px-4 py-3 text-left w-[25%]">Description</th>
                                        <th class="px-4 py-3 text-left w-[10%] text-center">Weight</th>
                                        <th class="px-4 py-3 text-left w-[8%] text-center">Cost</th>
                                        <th class="px-4 py-3 text-left w-[8%] text-center">Value</th>
                                        <th class="px-4 py-3 text-left w-[10%] text-center">Legality</th>
                                        <th class="px-4 py-3 text-left w-[10%]">Category</th>
                                        <th class="px-4 py-3 text-left w-[14%]">Location</th>
                                        <th class="px-4 py-3 text-left w-[10%] text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="gearTableBody" class="font-body text-sm">
                                    <!-- Gear items will be populated here by JavaScript -->
                                    <tr><td colspan="9" class="text-center p-4">Loading gear...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-center py-4 mt-auto bg-sepia-light border-t-2 border-sepia">
                <p class="text-xs text-sepia font-body">Â© 2024 KitBox. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <!-- Add/Edit Gear Modal -->
    <div id="gearModal" class="modal">
        <div class="modal-content parchment-bg parchment-border text-sepia">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h3 id="modalTitle" class="font-title text-2xl mb-4">Add New Item</h3>
            <form id="gearForm" class="space-y-3">
                <input type="hidden" id="gearId" name="id">
                <div>
                    <label for="gearName" class="block text-sm font-medium">Name</label>
                    <input type="text" id="gearName" name="name" required class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                </div>
                <div>
                    <label for="gearDescription" class="block text-sm font-medium">Description</label>
                    <textarea id="gearDescription" name="description" rows="2" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="gearWeight" class="block text-sm font-medium">Weight (lbs)</label>
                        <input type="number" id="gearWeight" name="weight" step="0.1" required min="0" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="gearCost" class="block text-sm font-medium">Cost</label>
                        <input type="number" id="gearCost" name="cost" step="0.01" min="0" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="gearValue" class="block text-sm font-medium">Value</label>
                        <input type="number" id="gearValue" name="value" step="0.01" min="0" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="gearLegality" class="block text-sm font-medium">Legality</label>
                        <input type="text" id="gearLegality" name="legality" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                    </div>
                </div>
                <div>
                    <label for="gearCategory" class="block text-sm font-medium">Category</label>
                    <input type="text" id="gearCategory" name="category" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                </div>
                <div>
                    <label for="gearLocation" class="block text-sm font-medium">Location</label>
                    <select id="gearLocation" name="location_id" class="mt-1 block w-full px-3 py-2 border border-sepia rounded-md shadow-sm bg-white text-gray-900">
                        <option value="">-- Select Location --</option>
                        <!-- Locations will be populated here by JavaScript -->
                    </select>
                </div>
                <div class="pt-2">
                    <button type="submit" id="saveGearButton" class="w-full btn-primary py-2 px-4 rounded-md font-semibold">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/master_list.js"></script>
</body>
</html>
